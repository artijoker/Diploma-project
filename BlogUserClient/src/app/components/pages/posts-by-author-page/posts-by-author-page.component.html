<app-main-header></app-main-header>
<div>
    <div *ngIf="isPostsLoadComplete === false">
        <div class="p-5 d-flex justify-content-center">
            <div class="spinner-border" role="status">
            </div>
        </div>
    </div>
    <div *ngIf="isPostsLoadComplete === true">
        <div *ngIf="posts.length > 0">
            <div class="p-3 d-flex justify-content-center">
                <h4>Количество постов у автора: {{posts.length}}</h4>
            </div>
            <div class="d-flex justify-content-center">
                <div class="w-75">
                    <div *ngFor="let post of posts">
                        <app-post [post]="post"></app-post>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="posts.length === 0" class="d-flex justify-content-center h3">
            К сожалению, здесь пока нет ни одной поста
        </div>
    </div>
</div>
