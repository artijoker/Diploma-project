<app-main-header></app-main-header>
<div>
    <div *ngIf="categories.length === 0" class="p-5 d-flex justify-content-center">
        <div class="spinner-border"></div>
    </div>
    <div *ngIf="categories.length > 0" class="container categories-page">
        <h1 class="mb-4">Категории:</h1>
        <div class=" w-50 align-content-center"><div class="">
            <div *ngFor="let category of categories">
                <div  role="button" class="category link-primary text-dark ms-3 mb-3"
                      (click)="goToPostsByCategory(category)">
                    {{category.name}}
                </div>
            </div>
        </div>
    </div>

</div>
