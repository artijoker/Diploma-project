<app-main-header></app-main-header>
<app-profile-header></app-profile-header>
<div *ngIf="account !== undefined && account !== null" class="w-50 ms-5">
    <h5 class="mt-3 mb-3 ms-2">Учетная запись</h5>

    <div class="bg-dark p-5 rounded text-white">
        <div class="mb-3">
            Email: <span class="text-primary font-weight-bold">{{account.email}}</span>
        </div>
        <div class="mb-3">
            Логин/Ник: <span class="text-primary font-weight-bold">{{account.loginNickName}}</span>
        </div>

        <div class="mb-3">
            Дата регистрации: <span class="text-primary font-weight-bold">{{account.registered  | date}}</span>
        </div>
        <div class="mb-5">
            Опубликовано постов: <span class="text-primary font-weight-bold">{{account.quantityPublishedPosts}}</span>
        </div>
        <div class="d-flex justify-content-center">
            <button (click)="editAccount()" class="btn btn-primary p-3 m-2" type="submit">
                Изменить учетную запись
            </button>
            <button (click)="deleteAccount()"  class="btn btn-danger p-3 m-2" type="submit">
                Удалить учетные данные
            </button>

        </div>
    </div>
</div>
<router-outlet></router-outlet>
