<app-main-header></app-main-header>
<app-profile-header></app-profile-header>
<div class="ms-5">
    <div *ngIf="isPostsLoadComplete === false">
        <div class="p-5 d-flex justify-content-center">
            <div class="spinner-border" role="status">
            </div>
        </div>
    </div>
    <div *ngIf="isPostsLoadComplete === true">
        <div *ngIf="posts.length > 0">
            <h5 class="mt-3 mb-3 ms-2">Посты</h5>
            <div class="d-flex justify-content-start">
                <div class="w-75">
                    <div *ngFor="let post of posts">
                        <app-post [post]="post"></app-post>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="posts.length === 0" class="d-flex mt-5 justify-content-center h6">
            К сожалению, здесь пока нет ни одной поста
        </div>
    </div>

</div>
