<app-main-header></app-main-header>
<div class="col-7 ms-5">
    <h2 class="mb-3">Измениение данных учетный записи</h2>
    <div *ngIf="isLoadAccountCompleted == false" class="p-5 d-flex justify-content-center">
        <div class="spinner-border"></div>
    </div>
    <div *ngIf="isLoadAccountCompleted == true">
        <form class="needs-validation" [formGroup]="form" (ngSubmit)="submit()">
            <div class="g-3">
                <div class="mb-2">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email"
                           formControlName="email"
                           value="{{account?.email}}">
                </div>
                <div class="mb-2">
                    <label for="login" class="form-label">Логин</label>
                    <input type="text" class="form-control" id="login"
                           formControlName="login"
                           value="{{account?.loginNickName}}">
                </div>
                <div class="mb-4">
                    <label for="newPassword" class="form-label">Новый пароль</label>
                    <input type="text" class="form-control" id="newPassword"
                           formControlName="newPassword">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="w-50 btn btn-primary btn-lg me-3" type="submit">Сохранить</button>
                <button class="w-50 btn btn-primary btn-lg me-3" (click)="cancel()">Отмена</button>
            </div>
        </form>
    </div>

</div>
