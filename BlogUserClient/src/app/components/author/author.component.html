<div class="bg-light p-4 w-50 rounded mb-3 author-component">
    <h2 class="text-success mb-3 pb-2 border-bottom border-dark">{{author?.loginNickName}}</h2>
    <p>Постов: {{author?.quantityPublishedPosts}}</p>
    <div class="d-flex mb-3 align-items-center">
        <div class="me-3">
            Подписчики: {{author?.quantitySubscribers}}
        </div>
        <div *ngIf="isAuthorized === true && author?.id !== accountId">
            <div *ngIf="isSubscribedToAuthor === false">
                <button (click)="subscribe.emit(); isSubscribedToAuthor = true;" class=" btn btn-primary">
                    Подписаться
                </button>
            </div>
            <div *ngIf="isSubscribedToAuthor === true">
                <button (click)="unsubscribe.emit(); isSubscribedToAuthor = false;"  class="btn btn-outline-secondary">
                    Отписаться
                </button>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-end">
        <button class="btn btn-lg btn-primary"
                (click)="goToPostsByAuthorId(author?.id!)" role="button">Посты автора
        </button>
    </div>
</div>
