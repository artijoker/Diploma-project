<div class="ms-2">
    <div class="d-flex p-3">
        <div class="fw-bold">{{comment?.accountNickname}}</div>
        <div class="ms-2"> {{comment?.created | date:'dd LLL YYYY в HH:mm'}}</div>
    </div>
    <div  class="p-3"><pre>{{comment?.text}}</pre>

    </div>
    <div *ngIf="isAuthorized === true" class="d-flex justify-content-end pe-3">
        <a *ngIf="isMyComment === false" (click)="addComplaint()" role="button" class="p-2 nav-link link-primary text-dark  me-2">
            Жалоба
        </a>
        <a *ngIf="isMyComment === true" (click)="editComment()" role="button" class="p-2 nav-link link-primary text-dark  me-2">
            Редактировать
        </a>
        <a *ngIf="isMyComment === true" (click)="delete.emit()" role="button" class="p-2 nav-link link-primary text-dark  me-2">
            Удалить
        </a>
    </div>
</div>
<hr>
