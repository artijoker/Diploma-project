<div>
    <div class="modal-header">
        <h5 class="modal-title" id="modal-basic-title">Поиск</h5>
        <button type="button" class="btn-close" (click)="activeModal.close()"></button>
    </div>
    <div class="modal-body">
        <form>
            <div class="mb-2">
                <input type="text" class="form-control" id="substring" name="substring" [(ngModel)]="textSearch">
            </div>
        </form>
    </div>
    <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-secondary pe-5 ps-5" (click)="searchByPosts()">Искать пост</button>
    </div>

    <div *ngIf="isSearch === true">
        <div *ngIf="isSearchCompleted === false">
            <div class="p-5 d-flex justify-content-center">
                <div class="spinner-border" role="status">
                </div>
            </div>
        </div>
        <div *ngIf="isSearchCompleted === true">
            <div *ngIf="posts.length > 0">
                <div class="d-flex justify-content-center">
                    <div class="w-75">
                        <div *ngFor="let post of posts">
                            <div class="bg-light p-5 rounded mb-4 post-component border-dark border">
                                <strong class="d-inline-block mb-2 text-primary me-2">{{post.categoryName}}</strong>
                                {{post.lastChange | date}}
                                <h4 class="text-ellipsis">{{post.title}}</h4>
                                <p class="lead text-ellipsis">{{post.anons}}</p>
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-primary " (click)="goToPost(post.id)" role="button">Читать далее »</button>
                                </div>

                            </div>
<!--                            <app-post [post]="post"></app-post>-->
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="posts.length === 0" class="d-flex mt-2 mb-4 justify-content-center h6">
                Ничего не найдено
            </div>
        </div>
    </div>

</div>
