<div class="p-3 add-complaint-modal-window">
    <div class="modal-header">
        <h5 class="modal-title" id="modal-basic-title">
            Укажите что именно вам кажется недопустимым в этом материале?
        </h5>
        <button type="button" class="btn-close" (click)="activeModal.close()"></button>
    </div>
    <div class="modal-body">
        <form>
            <div class="mb-2">
                <input type="text" class="form-control" id="textComplaint" name="textComplaint" [(ngModel)]="textComplaint"/>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary me-3" (click)="send()">Отправить</button>
            <button class="btn btn-secondary" (click)="this.activeModal.close()">Oтмена</button>
        </div>
    </div>

</div>
